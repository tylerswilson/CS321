<title>Red Diamond</title>

<!--
  part1.html

  Program to draw a red diamond on a black background
  in the center of the canvas
  Adapted from Angel & Shreiner 2D Sierpinski Gasket program
  and from Whitford Holey's Swiss Flag program
  by Tyler Wilson on Jan 30, 2017
-->


<!--
  vertex shader script
-->
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main() {
  gl_Position  = vPosition;
}
</script>


<!--
  fragment shader script
  color all fragments green
-->
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main() {
    gl_FragColor = vec4( 0.8, 0.1, 0.0, 1.0 ); // red
}
</script>


<!--
  Source the common scripts and the script for this program
-->
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="part1.js"></script>

</head>

  Create the canvas for this program
-->

</html>
